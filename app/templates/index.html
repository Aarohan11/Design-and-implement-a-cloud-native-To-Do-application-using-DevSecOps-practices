<!DOCTYPE html>
<html>
<head>
    <title>Cloud Native To-Do</title>
</head>
<body>
    <h1>To-Do Application</h1>

    <form action="/add" method="POST">
        <input type="text" name="task" placeholder="Enter task" required>
        <button type="submit">Add</button>
    </form>

    <ul>
        {% for task in tasks %}
        <li>
            {{ task[1] }}
            <a href="/delete/{{ task[0] }}">Delete</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
